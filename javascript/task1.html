<!DOCTYPE html>
<html>
<head>
  <title>Reverse Number</title>
  <script>
    function reverseNumber(number) {
      const reversedString = number.toString().split('').reverse().join('');
      const reversedNumber = parseInt(reversedString, 10);
      return reversedNumber;
    }

    function reverseAndDisplay() {
      const inputElement = document.getElementById('inputNumber');
      const outputElement = document.getElementById('outputNumber');
      
      const inputNumber = parseInt(inputElement.value, 10);
      const reversedNumber = reverseNumber(inputNumber);
      
      outputElement.textContent = 'Reversed Number: ' + reversedNumber;
    }
  </script>
</head>
<body>
  <h1>Task 1</h1>
  <label for="inputNumber">Enter a number:</label>
  <input type="number" id="inputNumber">
  <button onclick="reverseAndDisplay()">Reverse</button>
  <p id="outputNumber"></p>
</body>
</html>
