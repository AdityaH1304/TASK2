<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <script>
    function validateForm() {
      // Get input values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const website = document.getElementById('website').value;
      const message = document.getElementById('message').value;

      // Validate name (should not be empty)
      if (name.trim() === '') {
        alert('Name is required.');
        return false;
      }

      // Validate email (simple check for @ and .)
      if (!isValidEmail(email)) {
        alert('Email is required and must be a valid email address.');
        return false;
      }

      // Validate website (should start with http:// or https://)
      if (!isValidWebsite(website)) {
        alert('Website is required and must start with http:// or https://.');
        return false;
      }

      // Validate message (should not be empty)
      if (message.trim() === '') {
        alert('Message is required.');
        return false;
      }

      return true;
    }

    // Helper function to validate email
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Helper function to validate website
    function isValidWebsite(website) {
      const websiteRegex = /^(http:\/\/|https:\/\/)/;
      return websiteRegex.test(website);
    }
  </script>
</head>
<body>
  <h1>Contact Form</h1>
  <form onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="website">Website:</label>
    <input type="url" id="website" name="website" required><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
